<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./dist/output.css">
  </head >
  <body class="bg-white ">
    <div class=" p-3 rounded-[130px]">
    <header class="flex-wrap , md:flex-col">
      <!-- Flex container for logo, navigation, and sign-in button -->
      <div class="flex items-center justify-between p-4 ml-10">
        <!-- Logo -->
         <div class="flex gap-10 ">
        <img src="logo-university-of-manchester.png" alt="logo image" class="h-13 w-auto pt-10"/>
        <img src="home icon.webp" alt="home icon" class="flex w-12 h-12 mt-14  "/>
                  <!-- Navigation Links -->

        <a class="flex  mt-16 text-3xl font-thin "> Study</a>
        <a class="flex  mt-16 text-3xl font-thin "> Research</a>
        <a class="flex  mt-16 text-3xl font-thin "> Collaborate</a>
        <a class="flex  mt-16 text-3xl font-thin "> About</a>
        <a class="flex  mt-16 text-3xl font-thin "> Connect</a>
         </div>
        <!-- Navigation and Sign-In Button Container -->
        <div class="flex items-end space-x-6">
         

          <!-- Sign-In Button -->
      
          <button class="  flex items-center border border-gray-300 shadow-sm text-gray-600 font-thin px-8 py-3 rounded-xl text-3xl gap-3 mt-2">
            <img src="icon-search-mobile.png" alt="icon" class="w-6 h-6" />
            Search</button>
        </div>
      </div>
    </header>

    <main>
      <div class="flex items-center justify-center bg-gray-200 mt-8">
        <img src="campus space  image.jpg" alt="manchester campus image" class="max-w-full max-h-full"/>
      </div>
      <div class="bg-white flex justify-center py-8 px-36 ">
<h1 class=" flex justify-center py-8 px-36 mr-auto text-6xl font-thin"> Study</h1>
    
      </div>
    
       <div class="flex justify-start p-6  gap-6">
        <!-- Purple Box -->
        <div class="bg-purple-800 w-[900px] p-6 text-white rounded-lg flex">
          <!-- Left Side (Text Content) -->
          <div class="flex-1">
            <h1 class="text-3xl font-thin text-nowrap">Course and programme finder</h1>
            <h6 class="text-xl font-thin mt-2">A-Z lists:</h6>
      
            <div class="flex flex-col mt-4 space-y-2">
              <a class="text-yellow-400 font-light">>> Undergraduate Courses</a>
              <a class="text-yellow-400 font-light">>> Undergraduate Courses</a>
              <a class="text-yellow-400 font-light">>> Undergraduate Courses</a>
            </div>
          </div>
      
          <!-- Right Side (Textarea) -->
          <div class="flex items-start pl-6">
            <textarea class="border border-gray-300 p-2 rounded-md w-48 h-32 text-black"></textarea>
          </div>
        </div>
        <!--the 2nd part -->
        <div class=" flex-col bg-gray-200  ml-2 mr-96  py-3 px-3  h-auto"> 
          <h1 class="flex flex-row  ml-2 text-3xl font-thin text-nowrap text"> Your Home at manchest </h1>  
          <p class="ml-3 mt-5 font-light"> Application for student accomodation are now open for you to secure your place </p>

             <!--adding the navigation for find room part -->

             <a class="flex text-purple-400 "> Find your Room</a>
        </div>
       </div>
      </div>
      
       

    </div>
    </main>

    
  </body>
</html>
